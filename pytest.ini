[pytest]
minversion = 6.0
addopts = -ra -q
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    security_critical: marks tests as security critical
    economic: marks tests as economic/game theory tests
    slow: marks tests as slow (deselect with '-m "not slow"')
xfail_strict = false
