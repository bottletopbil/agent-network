# Alertmanager Configuration
global:
  resolve_timeout: 5m

# Email notification template (configure with your SMTP details)
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route alerts
route:
  group_by: ['alertname', 'cluster', 'component']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
    
    # Warning alerts - grouped notification
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 1h
    
    # Info alerts - daily digest
    - match:
        severity: info
      receiver: 'info-alerts'
      repeat_interval: 24h

# Receivers define notification destinations
receivers:
  - name: 'default'
    # Default receiver (logs only, no external notifications)
    
