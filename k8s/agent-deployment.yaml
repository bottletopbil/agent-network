apiVersion: apps/v1
kind: Deployment
metadata:
  name: planner-agents
  namespace: agent-swarm
  labels:
    app: agent
    agent-type: planner
    component: agents
spec:
  replicas: 5
  selector:
    matchLabels:
      app: agent
      agent-type: planner
  template:
    metadata:
      labels:
        app: agent
        agent-type: planner
        component: agents
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: agent-swarm
      terminationGracePeriodSeconds: 30
      
      containers:
        - name: planner
          image: agent-swarm/agent:latest
          imagePullPolicy: IfNotPresent
          command: ["python", "agents/planner.py"]
          
          ports:
            - name: metrics
              containerPort: 8001
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: agent-swarm-config
            - configMapRef:
                name: agent-config
          
          env:
            - name: AGENT_TYPE
              value: "planner"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          
          livenessProbe:
            exec:
              command:
                - pgrep
                - -f
                - "python.*planner"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            exec:
              command:
                - pgrep
                - -f
                - "python.*planner"
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5

