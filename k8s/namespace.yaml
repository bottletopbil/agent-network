apiVersion: v1
kind: Namespace
metadata:
  name: agent-swarm
  labels:
    name: agent-swarm
    environment: production

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: agent-swarm
  namespace: agent-swarm
  labels:
    app: agent-swarm

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agent-swarm-role
  namespace: agent-swarm
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agent-swarm-rolebinding
  namespace: agent-swarm
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: agent-swarm-role
subjects:
  - kind: ServiceAccount
    name: agent-swarm
    namespace: agent-swarm
