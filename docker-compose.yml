services:
  nats:
    image: nats:2.10-alpine
    container_name: nats
    command: [ "-js", "-sd", "/data", "--http_port", "8222" ]
    ports:
      - "4222:4222" # NATS client
      - "8222:8222" # NATS monitoring UI
    volumes:
      - nats-data:/data

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  etcd:
    image: gcr.io/etcd-development/etcd:v3.5.17
    container_name: etcd
    command:
      - /usr/local/bin/etcd
      - --name=node1
      - --initial-advertise-peer-urls=http://0.0.0.0:2380
      - --listen-peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://0.0.0.0:2379
      - --listen-client-urls=http://0.0.0.0:2379
      - --initial-cluster=node1=http://0.0.0.0:2380
      - --initial-cluster-state=new
      - --initial-cluster-token=etcd-cluster-1
    ports:
      - "2379:2379" # etcd client API
      - "2380:2380" # etcd peer communication
    volumes:
      - etcd-data:/etcd-data

  ipfs:
    image: ipfs/go-ipfs:latest
    container_name: ipfs
    ports:
      - "5001:5001" # IPFS API
      - "8080:8080" # IPFS Gateway
      - "4001:4001" # IPFS Swarm
    volumes:
      - ipfs-data:/data/ipfs
    environment:
      - IPFS_PROFILE=server

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "5775:5775/udp" # Compact thrift via UDP (deprecated)
      - "6831:6831/udp" # Compact thrift via UDP
      - "6832:6832/udp" # Binary thrift via UDP  
      - "5778:5778" # Serve configs
      - "16686:16686" # Jaeger UI
      - "14268:14268" # HTTP collector (jaeger thrift)
      - "14250:14250" # gRPC
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9099:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alerts:/etc/prometheus/alerts
      - prometheus-data:/prometheus
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9094:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/alertmanager
    restart: unless-stopped

volumes:
  nats-data:
  redis-data:
  etcd-data:
  ipfs-data:
  prometheus-data:
  grafana-data:
  alertmanager-data:
